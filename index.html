<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
			<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
			<link href="https://fonts.googleapis.com/css?family=Montserrat:400,900&display=swap" rel="stylesheet">
			<link rel="stylesheet" href="css/main.css" > 
	</head>
<body>
	<article class="container mt-5" style="max-width: 900px" >
		<h1 class="text-center">jQuery CRUD using HTML5 LocalStorage</h1>
		<form id="frmItem" style="max-width: 600px" class="mx-auto">
			<div class="row">
				<div class="col-md-6 mb-2"> 
						<label for="txtID" class="col-form-label col-form-label-sm">ID #</label> 
							<input type="text" class="form-control form-control-sm" id="txtID" required readonly/> 
				</div>
				<div class="col-md-6 mb-2"> 
					<label for="txtName" class="col-form-label col-form-label-sm">Name:</label> 
					<input type="text" class="form-control form-control-sm" id="txtName" required/> 
				</div>
			</div>
			<div class="row">
				<div class="col-md-6 mb-2"> 
					<label for="txtPhone" class="col-form-label col-form-label-sm">Phone:</label> 
					<input type="tel" class="form-control form-control-sm" id="txtPhone" required/> 
				</div>
				<div class="col-md-6 mb-2"> 
					<label for="txtEmail" class="col-form-label col-form-label-sm">Email:</label> 
					<input type="email" class="form-control form-control-sm" id="txtEmail" required/> 
				</div>
			</div>
			<div class="row">
				<div class="col-md-6 mb-2"> 
						<label for="txtDate" class="col-form-label col-form-label-sm">Date:</label> 
						<input type="date" class="form-control form-control-sm" id="txtDate" required/> 
					</div>
					<div class="col-md-6 mb-2"> 
						<label for="txtNumber" class="col-form-label col-form-label-sm">Number:</label> 
						<input type="number" class="form-control form-control-sm" id="txtNumber" min="1" max="10" required/> 	
					</div>
			</div>
			<div class="row">
				<div class="col-md-6 mb-2"> 
					<label for="txtSearch" class="col-form-label col-form-label-sm">Browsers:</label> 
						<input type="text" class="form-control" list="browsers" id="txtSearch" required/>
						<datalist id="browsers">
							<option value="Internet Explorer">
							<option value="Firefox">
							<option value="Chrome">
							<option value="Opera">
							<option value="Safari">
						</datalist>
				</div>
				<div class="col-md-6 mb-2"> 
					<label for="txtColor" class="col-form-label col-form-label-sm">Color:</label> 
					<input type="color" class="form-control" id="txtColor"/>
				</div>
			</div>
			<div class="mt-3">
				<button value="Save" id="btnSave" class="btn btn-primary btn-block">Save</button> 
			</div>

		</form>		
		<section class="container mt-5">
			<h3 class="text-center">Preview</h3>
			<div id="display" class="text-center"></div>
			<div class="table-holder table-responsive">
					<table id="tblList" class="table table-hover table-striped">
					</table>
			</div>
		</section>
</article>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"crossorigin="anonymous"></script>
  <script src="js/crud.js"></script>
  <script src="js/output.js"></script>
</body>
</html>
